<form
            method="post"
            action="https://www.checkfreescore.com/index.asp?guid=example12345&amp;tGUID=1CA31C23-729D-4F7F-ACF3-57D4DDE4C4E4"
            name="form"
            id="theForm"
            novalidate="novalidate"
          >
            <input type="hidden" name="fs_address" id="fs_address" value="" />
            <input type="hidden" name="fs_city" id="fs_city" value="" />
            <input type="hidden" name="fs_state" id="fs_state" value="" />
            <input type="hidden" name="fs_phone" id="fs_phone" value="" />

            <legend>Start Here</legend>
            <div class="form-group">
              <label for="fs_firstname" class="visible-xs">First Name:</label>
              <input
                autofocus=""
                type="text"
                id="fs_firstname"
                name="fs_firstname"
                value=""
                onkeypress="return isNotNumberKey(event)"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="form-group">
              <label for="fs_lastname" class="visible-xs">Last Name:</label>
              <input
                type="text"
                id="fs_lastname"
                name="fs_lastname"
                value=""
                onkeypress="return isNotNumberKey(event)"
                class="form-control"
                placeholder="Last Name"
              />
            </div>
            <div class="form-group">
              <label for="fs_email" class="visible-xs">Email:</label>
              <input
                type="text"
                id="fs_email"
                name="fs_email"
                value=""
                class="form-control"
                placeholder="Email"
                [ngModel]="customer?.email"
              />
            </div>
            <div class="form-group">
              <label for="fs_zip" class="visible-xs">Zip Code:</label>
              <input
                type="text"
                id="fs_zip"
                name="fs_zip"
                onkeypress="return isNumberKey(event);"
                value=""
                maxlength="5"
                class="form-control"
                placeholder="Zip Code"
              />
            </div>
            <input
              type="hidden"
              id="fs_authToMarket"
              name="fs_authToMarket"
              value="1"
            />
            <div class="form-group">
              <label for="authtomarket" class="authtomarket">
                <input
                  type="checkbox"
                  id="authtomarket"
                  name="authtomarket"
                  checked=""
                  onclick="document.getElementById(&#39;fs_authToMarket&#39;).value = (this.checked) ? 1 : 0;"
                />
                Yes, please send special offers from CheckFreeScore.com and
                partners to my email.
              </label>
            </div>
            <div class="form-group">
              <button class="scores" type="submit">
                Your Score - Now
                <span
                  class="glyphicon glyphicon-play-circle"
                  aria-hidden="true"
                ></span>
              </button>
            </div>
            <div class="row visible-xs">
              <div class="col-xs-6">
                <a
                  href="https://trustsealinfo.verisign.com/splash?form_file=fdf/splash.fdf&amp;dn=checkfreescore.com&amp;lang=en"
                  onclick="window.open(&#39;https://trustsealinfo.verisign.com/splash?form_file=fdf/splash.fdf&amp;dn=checkfreescore.com&amp;lang=en&#39;,&#39;vs&#39;,&#39;menubar=no,scrollbars=1,height=500,width=550&#39;);return false;"
                  ><!--
                    <img src="./images/verisign.png" class="verisign img-responsive pull-right" alt="">
                  --><img
                    class="spr-verisign verisign pull-right"
                    alt=""
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGoAAAA0AQMAAABYaz9TAAAAA1BMVEX///+nxBvIAAAAAXRSTlMAQObYZgAAABBJREFUeNpjYBgFo2AUgAAAAwwAAYYaqw4AAAAASUVORK5CYII="
                /></a>
              </div>
              <div class="col-xs-6">
                <a
                  target="_blank"
                  href="https://www.mcafeesecure.com/RatingVerify?ref=checkfreescore.com"
                  title="Click to Verify - McAfee SECURE sites help keep you safe from identity theft, credit card fraud, spyware, spam, viruses and online scams"
                  ><!--
                    <img src="./images/mcafee.png" class="mcafee img-responsive" alt="">
                  --><img
                    class="spr-mcafee mcafee"
                    alt=""
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAF4AAAAqAQMAAAAAr376AAAAA1BMVEX///+nxBvIAAAAAXRSTlMAQObYZgAAAA9JREFUeNpjYBgFowAfAAACIgABQnvRqAAAAABJRU5ErkJggg=="
                /></a>
              </div>
            </div>
          </form>
